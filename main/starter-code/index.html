<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="container">
    <nav>
      <h1>devifinder</h1>
      <div class="color-mode">
        <p class="mode-type">Dark</p>
        <img class="icon" onclick="changeImg()" src="assets/icon-moon.svg" alt="">
      </div>
    </nav>
    <div class="search-bar">
      <input name='searchBar'type="text" placeholder="Search GitHub username...">
      <div class="btn">Search</div>
      <div class="no-result-msg"></div>
    </div>
    <div class="main">
      <div class="upper">
        <img src="assets/octocat.png" alt="">
        <div class="info">
          <h1>The Octocat</h1>
          <p>@octocat</p>
          <span>No bio yet</span>
        </div>
      </div>
      <div class="date">
        <p>Joined 25 Jan 2011</p>
      </div>
      <div class="data">
        <div>
          <p>Repos</p>
          <strong>8</strong>
        </div>
        <div>
          <p>Followers</p>
          <strong>3938</strong>
        </div>
        <div>
          <p>Following</p>
          <strong>9</strong>
        </div>
      </div>
      <div class="socials">
        <div class="box">
          <img src="assets/icon-location.svg" alt="">
          <p>San Francisco</p>
        </div>
        <div class="box">
          <img src="assets/icon-twitter.svg" alt="">
          <p>Not Available</p>
        </div>
        <div class="box">
          <img src="assets/icon-website.svg" alt="">
          <a href="https://github.blog" target="_blank">https://github.blog</a>
        </div>
        <div class="box">
          <img src="assets/icon-company.svg" alt="">
          <p>@github</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const searchBtn = document.querySelector('.btn');
    const resultMsg = document.querySelector('.no-result-msg');
    searchBtn.addEventListener('click', () => {
      resultMsg.innerText = 'No results'
    })
    
    const icon = document.querySelector('.icon');
    const colorMode = document.querySelector('.mode-type');

    icon.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    })
    function changeImg(){
        if (icon.src.match("./assets/icon-moon.svg")) {
          icon.src = "./assets/icon-sun.svg";
          colorMode.innerText = 'Ligth'
        }
        else {
          icon.src = "./assets/icon-moon.svg";
          colorMode.innerText = 'Dark'
        }
      }
  </script>
</body>
</html>
